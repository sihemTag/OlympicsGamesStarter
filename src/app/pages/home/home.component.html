<div class="Title">
    <h2>Medals per country</h2>
</div>
<div class="container">
    <div class="box">
        <p>Number of JOs</p>
    </div>
    <div class="box">
        <p>Number of countries</p>
        <p>{{ (olympics$ | async)?.length }}</p>
    </div>

</div>


<div style="display: block; width: 450px; height: 450px; margin: auto; margin-top: 30px;">
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [type]="pieChartType"
      [options]="pieChartOptions"
      >
    </canvas>
</div>
