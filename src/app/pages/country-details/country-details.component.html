<div class="container1">
    <div>
        <button (click)="goBack()">Go back</button>
    </div>
    <div class="Title">
        <h2>{{countryName}}</h2>
    </div>
</div>


<div class="container">
    <div class="box">
        <p>Number of entries</p>
        <p [ngClass]="{'dynamic-text': nbEntries !== null}">{{ nbEntries }}</p>
    </div>
    <div class="box">
        <p>Total number medals</p>
        <p [ngClass]="{'dynamic-text': nbMedals !== null}">{{nbMedals}}</p>
    </div>
    <div class="box">
        <p>Total number of athletes</p>
        <p [ngClass]="{'dynamic-text': nbAthletes !== null}">{{nbAthletes}}</p>
    </div>
</div>

<app-line-chart [countryName] = "countryName"></app-line-chart>
